<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calificaciones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Calificaciones</h1>
    <div class="container">
        <label for="calificacion1">Calificación 1:</label>
        <input type="number" id="calificacion1" required>
        
        <label for="calificacion2">Calificación 2:</label>
        <input type="number" id="calificacion2" required>
        
        <label for="calificacion3">Calificación 3:</label>
        <input type="number" id="calificacion3" required>
        
        <button onclick="calcularPromedio()">Calcular Promedio</button>
        
        <div class="result" id="resultado"></div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
